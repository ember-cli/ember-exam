---
language: node_js
node_js:
  - "4"
  - "6"
  - "stable"

sudo: false

cache:
  directories:
    - node_modules
    - bower_components

env:
  - TEST_FRAMEWORK=ember-cli-qunit
  - TEST_FRAMEWORK=ember-cli-mocha

matrix:
  fast_finish: true

branches:
  only:
    - master

before_install:
  - export PATH=/usr/local/phantomjs-2.0.0/bin:$PATH
  - "npm config set spin false"
  - "npm install -g npm@^3"

install:
  - npm install -g bower
  - npm install
  - ./bin/install-test-framework.sh

script:
  - npm test

after_script:
  - npm run coverage
